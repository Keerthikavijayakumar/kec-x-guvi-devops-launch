name: CI/CD Docker Deploy

on:
  push:
    branches:
      - main   # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t keerthikav/react-vite-app:latest .

      - name: Push Docker image
        run: |
          docker push keerthikav/react-vite-app:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull keerthikav/react-vite-app:latest
            docker stop react-container || true
            docker rm react-container || true
            docker run -d -p 80:80 --name react-container keerthikav/react-vite-app:latest
